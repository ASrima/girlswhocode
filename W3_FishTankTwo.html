<html>
	<head>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
			var fishie;
			var starry;
			var i;
			void setup(){
			  size(600,600);
			  background(214, 237, 255);
			  noStroke();
			  i = 0
			  for(i=0 ; i<random(3,7) ; i++){
				fishie = new Fish(random(50,500), random(100,400), [random(40,150),0,random(100,300)]);
				starry = new starFish(random(50,475),random(75,500), [random(0,75),random(150,255),0])
				fishie.drawFish();
				starry.drawStar();
			  }
			}

			class Fish{
				var x_pos;
				var y_pos;
				var cx_pos;
				var red_val;
				var green_val;
				var blue_val;
				
				Fish(x, y, color){
					x_pos = x;
					y_pos = y;
					cx_pos = 400
					red_val = color[0];
					green_val = color[1];
					blue_val = color[2];
				}
				
				void drawFish(){
					fill(red_val,green_val,blue_val);
					bezier(x_pos, y_pos, cx_pos, y_pos+150, cx_pos, y_pos-100, x_pos, y_pos+40);
				}
				
			}
			
			class starFish{
				var x_position;
				var y_position;
				var red_value;
				var green_value;
				var blue_value;
				
				starFish(tx, ty, tcolor){
					x_position = tx;
					y_position = ty;
					red_value = tcolor[0];
					green_value = tcolor[1];
					blue_value = tcolor[2];
				}
				
				void drawStar(){
					fill(red_value,green_value,blue_value);
					triangle(x_position, y_position+25, x_position+100, y_position+25, x_position+50, y_position+100);
					triangle(x_position, y_position+75, x_position+100, y_position+75, x_position+50, y_position);
				}
				
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
