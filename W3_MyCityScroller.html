<html>
	<head>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
			var skyscraperFront;
			var skyscraperMid;
			var skyscraperBack;
			var rectx = 0;
			void setup(){
				size(600,600);
				background(25);
				noStroke();
				skyscraperBack = new Movement(rectx, random(50,125), random(10,30), 600-50, [125,0,255],1);
				skyscraperMid = new Movement(rectx, random(200,325), random(50,100), 600-200, [75,0, 255],2);
				skyscraperFront = new Movement(rectx, random(400,550), random(125,200), 600-400, [0,0,128],3);
			}
			
			void draw(){
				background(150);
				skyscraperBack.addBuilding();
				skyscraperMid.addBuilding();
				skyscraperFront.addBuilding();
				
				skyscraperBack.drawBuilding();
				skyscraperBack.moveBuilding();
				
				skyscraperMid.drawBuilding();
				skyscraperMid.moveBuilding();
				
				skyscraperFront.drawBuilding();
				skyscraperFront.moveBuilding();
				
			}

			class Building{
				var x_pos;
				var y_pos;
				var width;
				var height;
				var red_val;
				var green_val;
				var blue_val;
				
				Building(x, y, w, h, color){
					x_pos = x;
					y_pos = y;
					width = w;
					height = h;
					red_val = color[0];
					green_val = color[1];
					blue_val = color[2];
				}
				
				void drawBuilding(){
					fill(red_val,green_val,blue_val);
					rect(x_pos, y_pos, width, height);
				}
				
				void move(speed){
						x_pos = x_pos + speed
				}
						
			}
			class Movement{
				var buildx_pos;
				var buildy_pos;
				var buildwidth;
				var buildheight;
				var buildred;
				var buildgreen;
				var buildblue;
				var speed;
				var listofBuildings = new Array();
				
				Movement(bx,by,bw,bh,bc,sp){
					buildx_pos = bx;
					buildy_pos = by;
					buildwidth = bw;
					buildheight = bh;
					buildred = bc[0];
					buildgreen = bc[1];
					buildblue = bc[2];
					speed = sp;
				}

				void addBuilding(){
					var buildingtoAdd;
					buildingtoAdd = new Building(buildx_pos, buildy_pos, buildwidth, buildheight, [buildred, buildgreen,buildblue]);
					listofBuildings.push(buildingtoAdd);
				}
				
				void drawBuilding(){
					var i;
					for (var i=0; i < listofBuildings.length; i++){
						listofBuildings[i].drawBuilding();
					}
				}
				
				void moveBuilding(){
					var i;
					for (var i=0; i < listofBuildings.length; i++){
						listofBuildings[i].move(speed);
					}
				}
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
