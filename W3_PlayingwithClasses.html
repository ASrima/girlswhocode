				size(500,500);
				background(0,0,250);
			}
			
			void draw(){
				paddle.drawPaddle
			}
			
			class Paddle{
			
				//attributes
				var red_value;
				var green_value;
				var blue_value;
				var height;
				var width;
				var x_position;
				var y_position;
				
				Paddle(w,h,color){
					width = w;
					height = h;
					red_value = color[0];
					green_value = color[1];
					blue_value = color[2];
					x_position = mouseX;
					y position = 200;
				}
					
				void drawPaddle(){
					fill(red_value, green_value, blue_value);
					rectangle[x_position, y_position, width, height];
				}
				
			}
